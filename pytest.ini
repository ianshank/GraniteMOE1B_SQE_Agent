[pytest]
markers =
    integration: Integration tests that may touch multiple components or external interfaces.
    contract: Contract tests that validate behavior against external or implicit interfaces.
    e2e: End-to-end tests requiring near-real environment setup.
    regression: Regression tests guarding previously fixed defects.

# Restrict discovery to test directories to avoid collecting src/**/test_*.py
testpaths =
    tests
    granite-test-generator/tests
python_files = test_*.py
