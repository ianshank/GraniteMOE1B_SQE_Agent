[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    contract: marks tests as contract tests for external API interactions
    asyncio: marks tests as async tests that use asyncio
    mlx: marks tests that require Apple MLX stack (mlx_lm)
    e2e: End-to-end tests requiring near-real environment setup.
    regression: Regression tests guarding previously fixed defects.

# Restrict discovery to test directories to avoid collecting src/**/test_*.py
testpaths =
    tests
    granite-test-generator/tests
python_files = test_*.py
